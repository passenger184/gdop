{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GDOP</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/miii_logo.jpg' %}" rel="icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->

    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
  </head>

  <body class="index-page">
    <header
      id="header"
      class="header d-flex align-items-center sticky-top"
      style="background-color: #e0a355"
    >
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"
      >
        <a href="/" class="logo d-flex align-items-center me-auto">
          <img src="{% static 'assets/img/mint_logo.png' %}" alt="" />
        </a>

        {% include 'includes/nav.html' %}
      </div>
    </header>

    <section id="about-alt" class="about-alt section">
      <div class="container">
        <div class="row gy-4 justify-content-center">
          <div class="col-lg-11">
            <h2 style="font-weight: 700">
              <u>{{component.title}}</u>
            </h2>
            <p style="margin-top: 20px; font-size: 15px; white-space: pre-wrap">
              {{component.description}}
            </p>
          </div>
          <section id="pricing" class="pricing section">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="pricing-item">
                    <h3>Key Advantages</h3>
                    <ul>
                      {% for advantage in advantages %}
                      <li>
                        <i class="bi bi-check"></i>
                        <span>{{advantage}}</span>
                      </li>
                      {% endfor %}
                    </ul>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div>
                    {% if component.image %}
                    <img
                      src="{{component.image.url}}"
                      class="img-fluid"
                      alt=""
                      style="
                        height: 450px;
                        object-fit: cover;
                        margin-left: 90px;
                      "
                    />
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>

    {% include 'includes/footer.html' %}

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
